<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Darkness Security Terminal</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: "Courier New", monospace;
      margin: 0;
      padding: 20px;
    }
    #terminal {
      background-color: #111;
      border: 1px solid #0f0;
      padding: 20px;
      height: 80vh;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    #terminal-input {
      width: 100%;
      background: #000;
      border: none;
      border-top: 1px solid #0f0;
      color: #0f0;
      font-family: "Courier New", monospace;
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <input id="terminal-input" type="text" placeholder="Enter command...">
  <script src="main.js"></script>
</body>
</html>
