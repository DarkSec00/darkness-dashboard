<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Darkness Security Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: "Courier New", monospace;
      margin: 0;
      padding: 10px;
      display: flex;
      height: 100vh;
      gap: 10px;
      box-sizing: border-box;
    }

    .terminal {
      flex: 1;
      border: 1px solid #0f0;
      background: #111;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    .output {
      flex: 1;
      overflow-y: auto;
      white-space: pre-wrap;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      background: #000;
      color: #0f0;
      font-family: "Courier New", monospace;
      font-size: 16px;
      border: none;
      border-top: 1px solid #0f0;
      padding: 10px;
    }

    button {
      background-color: #111;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 8px 16px;
      font-family: "Courier New", monospace;
      margin-top: 10px;
      cursor: pointer;
    }

    #outputArea {
      margin-top: 10px;
      border: 1px dashed #0f0;
      padding: 10px;
      background-color: #000;
      color: #0f0;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <!-- Left Terminal: WiFi -->
  <div class="terminal">
    <div id="output-left" class="output"></div>
    <input id="terminal-input-left" type="text" placeholder="WiFi Tools...">
  </div>

  <!-- Center Terminal: Main -->
  <div class="terminal">
    <div id="terminal" class="output"></div>
    <input id="terminal-input" type="text" placeholder="Darkness Terminal...">
  </div>

  <!-- Right Terminal: OSINT -->
  <div class="terminal">
    <div id="output-right" class="output"></div>
    <input id="terminal-input-right" type="text" placeholder="OSINT Tools...">
  </div>

  <!-- Buttons -->
  <div style="position: absolute; bottom: 10px; left: 10px; right: 10px;">
    <button onclick="runScript('/run/osint')">Run OSINT Tools</button>
    <button onclick="runScript('/run/wifi')">Run WiFi Tools</button>
    <pre id="outputArea"></pre>
  </div>

  <!-- Script Hooks -->
  <script src="{{ url_for('static', filename='main-left.js') }}"></script>
  <script src="{{ url_for('static', filename='main.js') }}"></script>
  <script src="{{ url_for('static', filename='main-right.js') }}"></script>

  <script>
    function runScript(endpoint) {
      fetch(endpoint, { method: 'POST' })
        .then(response => response.json())
        .then(data => {
          document.getElementById('outputArea').textContent = data.output || data.error;
        })
        .catch(err => {
          document.getElementById('outputArea').textContent = 'Error running script.';
          console.error(err);
        });
    }
  </script>
</body>
</html>
