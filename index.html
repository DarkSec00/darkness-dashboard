<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Darkness Security Terminal</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: "Courier New", monospace;
      margin: 0;
      padding: 20px;
      display: flex;
      gap: 10px;
      height: 100vh;
      box-sizing: border-box;
    }

    .terminal {
      background-color: #111;
      border: 1px solid #0f0;
      padding: 10px;
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .output {
      flex: 1;
      overflow-y: auto;
      white-space: pre-wrap;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      background: #000;
      border: none;
      border-top: 1px solid #0f0;
      color: #0f0;
      font-family: "Courier New", monospace;
      font-size: 16px;
      padding: 10px;
    }
  </style>
</head>
<body>

  <!-- Left Terminal (WiFi Tools) -->
  <div class="terminal">
    <div id="output-left" class="output"></div>
    <input id="terminal-input-left" type="text" placeholder="WiFi Tools...">
  </div>

  <!-- Center Terminal (Main Kali Container) -->
  <div class="terminal">
    <div id="terminal" class="output"></div>
    <input id="terminal-input" type="text" placeholder="Main Terminal...">
  </div>

  <!-- Right Terminal (OSINT Tools) -->
  <div class="terminal">
    <div id="output-right" class="output"></div>
    <input id="terminal-input-right" type="text" placeholder="OSINT Tools...">
  </div>

  <!-- JavaScript Files -->
  <script src="main-left.js"></script>
  <script src="main.js"></script>
  <script src="main-right.js"></script>
</body>
</html>
