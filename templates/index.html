<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Darkness Security Dashboard</title>
    <link rel="stylesheet" href="static/css/style.css" />
</head>
<body>
    <header>
        <h1>☠️ Darkness Security Dashboard ☠️</h1>
        <p>Welcome, Agent of Darkness.</p>
    </header>

    <main>
        <section id="left-terminal" class="terminal-panel">
            <h2>WiFi Tools Terminal</h2>
            <div id="output-left" class="terminal-output"></div>
            <input id="terminal-input-left" class="terminal-input" type="text" autocomplete="off" placeholder="Enter command..." />
        </section>

        <section id="right-terminal" class="terminal-panel">
            <h2>OSINT Tools Terminal</h2>
            <div id="output-right" class="terminal-output"></div>
            <input id="terminal-input-right" class="terminal-input" type="text" autocomplete="off" placeholder="Enter command..." />
        </section>
    </main>

    <script src="main-left.js"></script>
    <script src="main-right.js"></script>
</body>
</html>
